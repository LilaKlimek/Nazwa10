<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="p-6 font-sans space-y-8">

    <h1 class="text-2xl font-bold">Lista</h1>

    <div class="space-x-2">
      <label for="sort-select" class="font-medium">Sortuj według:</label>
      <select id="sort-select" class="border px-2 py-1 rounded">
        <option value="created_at.desc">Data malejąco</option>
        <option value="created_at.asc">Data rosnąco</option>
        <option value="title.asc">Tytuł A-Z</option>
        <option value="title.desc">Tytuł Z-A</option>
      </select>
    </div>

    <div id="article-list" class="space-y-4"></div>

    <form id="article-form" class="space-y-4 max-w-md">
      <h2 class="text-xl font-semibold">Dodaj artykuł</h2>
      <input name="title" placeholder="Tytuł" required class="border w-full p-2 rounded" />
      <input name="subtitle" placeholder="Podtytuł" required class="border w-full p-2 rounded" />
      <input name="author" placeholder="Autor" required class="border w-full p-2 rounded" />
      <textarea name="content" placeholder="Treść" required class="border w-full p-2 rounded"></textarea>
      <input type="date" name="created_at" required class="border w-full p-2 rounded" />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Dodaj</button>
    </form>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
